[[ define "loginPage" ]]
<!doctype html>
<html ng-app="DBHub" ng-controller="loginView">
[[ template "head" . ]]
<body>
[[ template "header" . ]]
<div class="container">
    <div class="row">
        <div class="col-md-3">
            &nbsp;
        </div>
        <div class="col-md-6">
            <h2 style="text-align: center;">Login</h2>
            <form action="/login" method="post">
                <table class="table table-bordered table-striped table-responsive">
                    <tr>
                        <th>Username:</th>
                        <td><input type="text" name="username"></td>
                    </tr>
                    <tr>
                        <th>Password:</th>
                        <td><input type="password" name="pass"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div style="text-align: center;">
                                [[ if .SourceRef ]]
                                    <input type="hidden" name="sourceref" value="[[ .SourceURL ]]">
                                [[ end ]]
                                <input type="submit">
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="col-md-3">
            &nbsp;
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            &nbsp;
        </div>
        <div class="col-md-6">
            <table class="table table-bordered table-striped table-responsive">
                <tr>
                    <td><div style="text-align: center;">No account yet?  <a href="/register">Create one</a></div></td>
                </tr>
            </table>
        </div>
        <div class="col-md-3">
            &nbsp;
        </div>
    </div>
</div>
[[ template "footer" . ]]
<script>
    var app = angular.module('DBHub', ['ui.bootstrap', 'ngSanitize']);
    app.controller('loginView', function($scope) {
        // Placeholder so the the javascript console doesn't show an error
    });
</script>
</body>
</html>
[[ end ]]
